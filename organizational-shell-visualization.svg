    <text x="675" y="179" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      Misaligned
    </text>
    
    <!-- Diffracted -->
    <path d="M650,195 C650,190 670,200 670,195" stroke="#722ed1" stroke-width="2.5"/>
    <text x="675" y="199" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      Diffracted
    </text>
    
    <!-- Suppressed -->
    <line x1="650" y1="215" x2="670" y2="215" stroke="#faad14" stroke-width="2.5" stroke-dasharray="2,2"/>
    <text x="675" y="219" font-family="Arial, sans-serif" font-size="10" fill="#333333">
      Suppressed
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888888">
    Echelon Labs Interpretability Research | Lead Researcher: Caspian
  </text>
</svg>
