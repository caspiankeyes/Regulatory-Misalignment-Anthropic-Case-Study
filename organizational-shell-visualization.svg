  </text>
  
  <!-- Main Shell Container -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  
  <!-- Shell Layers -->
  <g>
    <!-- Layer 1: Constitutional Principles -->
    <rect x="150" y="150" width="500" height="70" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="1.5"/>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">
      Constitutional Principles Layer
    </text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      Transparency | Collaboration | Epistemic Humility | Safety
    </text>
    
    <!-- Layer 2: Organizational Practices -->
    <rect x="150" y="250" width="500" height="70" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="1.5"/>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">
      Organizational Practices Layer
    </text>
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      Policies | Hiring | Access | Research | External Engagement
    </text>
    
    <!-- Layer 3: Behavioral Implementation -->
    <rect x="150" y="350" width="500" height="70" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1.5"/>
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">
      Behavioral Implementation Layer
    </text>
    <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      Observable Actions | Decisions | Responses | Outputs
    </text>
  </g>
  
  <!-- Attribution Paths -->
  <g>
    <!-- Path from Principles to Practices: Aligned -->
    <path d="M200,220 L200,250" stroke="#52c41a" stroke-width="2.5" stroke-dasharray="none"/>
    <text x="180" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#52c41a">
      Aligned
    </text>
    
    <!-- Path from Principles to Practices: Misaligned -->
    <path d="M300,220 L300,250" stroke="#f5222d" stroke-width="2.5" stroke-dasharray="5,5"/>
    <text x="280" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#f5222d">
      Misaligned
    </text>
    
    <!-- Path from Principles to Practices: Diffracted -->
    <path d="M400,220 C400,230 420,240 400,250" stroke="#722ed1" stroke-width="2.5" stroke-dasharray="none"/>
    <text x="380" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#722ed1">
      Diffracted
    </text>
    
    <!-- Path from Principles to Practices: Suppressed -->
    <path d="M500,220 L500,250" stroke="#faad14" stroke-width="2.5" stroke-dasharray="2,2"/>
    <text x="480" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#faad14">
      Suppressed
    </text>
    
    <!-- Path from Practices to Implementation: Aligned -->
    <path d="M200,320 L200,350" stroke="#52c41a" stroke-width="2.5" stroke-dasharray="none"/>
    
    <!-- Path from Practices to Implementation: Misaligned -->
    <path d="M300,320 L300,350" stroke="#f5222d" stroke-width="2.5" stroke-dasharray="5,5"/>
    
    <!-- Path from Practices to Implementation: Diffracted -->
    <path d="M400,320 C400,330 420,340 400,350" stroke="#722ed1" stroke-width="2.5" stroke-dasharray="none"/>
    
    <!-- Path from Practices to Implementation: Suppressed -->
    <path d="M500,320 L500,350" stroke="#faad14" stroke-width="2.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Interpretability Tools -->
  <g>
    <!-- Tool: Regulatory Mirror -->
    <rect x="50" y="520" width="160" height="50" rx="5" ry="5" fill="#f0f5ff" stroke="#2f54eb" stroke-width="1.5"/>
    <text x="130" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#2f54eb">
      Regulatory Mirror Shell
    </text>
    <line x1="130" y1="520" x2="180" y2="450" stroke="#2f54eb" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <!-- Tool: Constitutional Diffraction -->
    <rect x="230" y="520" width="160" height="50" rx="5" ry="5" fill="#fff0f6" stroke="#eb2f96" stroke-width="1.5"/>
    <text x="310" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#eb2f96">
      Constitutional Diffraction
    </text>
    <line x1="310" y1="520" x2="350" y2="450" stroke="#eb2f96" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <!-- Tool: Organizational Classifier -->
    <rect x="410" y="520" width="160" height="50" rx="5" ry="5" fill="#f4ffb8" stroke="#7cb305" stroke-width="1.5"/>
    <text x="490" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#7cb305">
      Organizational Classifier
    </text>
    <line x1="490" y1="520" x2="450" y2="450" stroke="#7cb305" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <!-- Tool: Audit Shadow -->
    <rect x="590" y="520" width="160" height="50" rx="5" ry="5" fill="#fff2e8" stroke="#fa541c" stroke-width="1.5"/>
    <text x="670" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#fa541c">
      Audit Shadow Shell
    </text>
    <line x1="670" y1="520" x2="620" y2="450" stroke="#fa541c" stroke-width="1.5" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Shell Identification -->
  <g>
    <text x="120" y="130" font-family="Courier, monospace" font-size="12" fill="#333333" font-weight="bold">
      Î©RECURSIVE SHELL [v9001.REGULATORY-MIRROR]
    </text>
  </g>
  
  <!-- Legend -->
